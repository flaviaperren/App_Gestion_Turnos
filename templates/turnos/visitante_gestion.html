<body class="hold-transition sidebar-mini layout-fixed">

    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>

            </ul>


        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="{% url 'user_visitante' %}" class="brand-link">
                <img src="{% static 'favicon/favicon-32x32.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light d-block">JOGO BONITO F5</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">


                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">


                        <div class="text-center text-white">
                            <p class="navbar-brand  my-2 " href="#"> Hola Visitante</p>
                            <div class="avatar mb-3">
                                <img src="{% static 'default_user.png' %} " class="rounded-circle " width="60 " height="60 ">
                            </div>
                            
                            
                        </div>

                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-edit"></i>
                                <p>

                                    <i class="fas fa-angle-left right"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">


                                <li class="nav-item">
                                    <a href="{% url 'user_visitante_buscar' %}" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>Buscar turno</p>
                                    </a>
                                </li>


                            </ul>
                        </li>

                    </ul>

                </nav>
                <!-- /.sidebar-menu -->


                <div class="text-center my-4">


                    <a class="btn btn-primary" href="{% url 'home' %}">Volver al inicio</a>


                </div>

                <div class="text-center">


                    <a class="btn btn-success" href="{% url 'register' %}">Registrarse</a>


                </div>

            </div>
            <!-- /.sidebar -->

        </aside>

        <div class="content-wrapper">


            <!-- Main content -->
            <section class="content mt-5 p-5">
                <div class="container">
                    <!-- Small boxes (Stat box) -->
                    <div class="row" id="contenido-gestion">




                        {% block content %} {% endblock %}








                    </div>
                    <!-- /.row -->


                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
